# format 'smtp.sendgrid.net:587?username=test@bean.qa&password=bean'
connectionUrl: "${MAILER_CONNECTION_URL}"

sender:
    name: "${MAILER_SENDER_NAME}"
    address: "${MAILER_SENDER_ADDRESS}"

reroute:
    enabled: ${MAILER_REROUTING:false}
    recipient: "${MAILER_REROUTE_RECIPIENT}"
    filters:
        internalUsers: '*@bean.qa'

attachment:
    sizeLimit: 2048 # 2MB
    allowContentType: [
            'image/jpeg', 'image/jpg', 'image/png', 'image/bmp', 'image/gif', 'image/svg+xml', 'image/tiff',
            'application/pdf', 'text/calendar',
            'text/html',
    ]
