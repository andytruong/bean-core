schema:
  - pkg/util/api*.graphql
  - pkg/namespace/api*.graphql
  - pkg/user/api*.graphql
  - pkg/access/api*.graphql

exec:
  filename: pkg/infra/gql/schema.go

model:
  filename: pkg/infra/gql/model.go

resolver:
  filename: pkg/infra/resolvers.go
  type: Resolver

autobind:
  - bean/pkg/user/dto
  - bean/pkg/user/model
  - bean/pkg/namespace/model
  - bean/pkg/access/dto
  - bean/pkg/access/model
  - bean/pkg/util
