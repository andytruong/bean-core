input MembershipsFilter {
    space: MembershipsFilterSpace
    userId: ID!
    isActive: Boolean!
    managerId: ID
}

input MembershipsFilterSpace {
    title: String
    domainName: String
}

type MembershipConnection {
    edges: [MembershipEdge!]!
    nodes: [Membership!]!
    pageInfo: MembershipInfo!
}

type MembershipEdge {
    cursor: String!
    node: Membership!
}

type MembershipInfo {
    endCursor: String
    hasNextPage: Boolean!
    startCursor: String
}
