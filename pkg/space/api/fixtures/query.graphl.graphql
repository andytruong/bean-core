query {
    spaceQuery {
        findOne(
            filters: {
                id: "01ET9W3YFNH4Y7H0PJSEQSP5Q7"
            }
        ) {
            id version
            createdAt updatedAt
            isActive
            domainNames {
                primary   { id value createdAt updatedAt isActive isVerified }
                secondary { id value createdAt updatedAt isActive isVerified }
            }
        }
    }
}
