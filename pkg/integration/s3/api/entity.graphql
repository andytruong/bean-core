type Application {
	id: ID!
	version: ID!
	isActive: Boolean!
	createdAt: Time!
	updatedAt: Time!
	deletedAt: Time!
	polices: [Policy!]
	credentials: Credentials!
}

enum PolicyKind  {FileExtensions, RateLimit}

type Policy {
	id: ID!
	createdAt: Time!
	updatedAt: Time!
	kind: PolicyKind!
	value: String!
}

type Credentials {
	id: ID!
	endpoint: Uri!
	bucket: String!
	isSecure: Boolean!
	accesskey: String! @comment(value: "no secret key")
}
