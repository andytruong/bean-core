extend type Query {
	s3: S3Fields
}

type S3Fields {
	uploadToken(info: S3Input!): S3UploadTokenOutome!
	delete(info: S3Input!): S3DeleteOutome!
}

input S3Input {
	application: String!
	namespaceID: ID!
	userId: ID!
	timestamp: Int!
	fileName: String!
}

type S3UploadTokenOutome {
	errors: [Error!]
	token: String
}

type S3DeleteOutome {
	errors: [Error!]
	result: Boolean
}
