input MailerAccountCreateInput {
    spaceId:       ID!
    isActive:      Boolean!
    sender:        MailerAccountSenderInput!
    connectionUrl: String!
    attachment:    MailerAccountAttachmentInput
}

input MailerAccountSenderInput {
    name:  String!
    email: EmailAddress!
}

input MailerAccountAttachmentInput {
    sizeLimit: Int
    sizeLimitEach: Int
    fileTypes: [FileType!]!
}
