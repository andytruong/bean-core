# ---------------------
# SessionCreate // Login
# ---------------------
extend type Mutation {
    sessionCreate(input: LoginInput): LoginOutcome!
}

input LoginInput {
    namespaceId: String
    username: String!
    hashedPassword: String!
    context: LoginContextInput
}

input LoginContextInput {
    ipAddress: IP
    country: CountryCode
    deviceType: DeviceType
    deviceName: String
}

type LoginOutcome {
    errors: [Error!]
    session: Session
}

# ---------------------
# SessionDelete // Logout
# ---------------------
extend type Mutation {
    sessionDelete(input: LoginInput): LogoutOutcome!
}

type LogoutInput {
    hashedToken: String!
}

type LogoutOutcome {
    errors: [Error!]
    result: Boolean
}

