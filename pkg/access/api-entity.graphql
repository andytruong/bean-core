type Session {
    id: ID!
    hashedToken: String!
    user: User
    namespace: Namespace!
    scopes: [AccessScope]
    context: SessionContext
    isActive: Boolean!
    createdAt: Time!
    updatedAt: Time!
    expiredAt: Time!
}


type SessionContext {
    ipAddress: IP
    country: CountryCode
    deviceType: DeviceType
    deviceName: String
}

enum DeviceType {
    Desktop
    Laptop
    SmartPhone
    Tablet
    TV
}
