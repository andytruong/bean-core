version: "1.0-SNAPSHOT"

http-server:
  address: ":8484"
  readTimeout:  15s
  writeTimeout: 15s
  idleTimeout: 15s
  graphql:
    playround:
      title: "GraphQL playground"
      enabled: true
      path: /

databases:
  master:
    driver: "${DB_DRIVER:sqlite3}"
    url:    "${DB_MASTER_URL:resources/dev.sqlite}"
  slave:
    driver: "${DB_SLAVE_URL:sqlite3}"
    url:    "${DB_SLAVE_URL:resources/dev.sqlite}"

modules:
  access:
    sessionTimeout: "128h"
    jwt:
      algorithm: "RS512"
      publicKey: "resources/keys/id_rsa.pub"
      privateKey: "resources/keys/id_rsa"
      timeout: "5m"
